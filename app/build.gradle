android {
    compileSdkVersion 33
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        applicationId "com.app.liverooms"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        /* packagingOptions {
             exclude 'lib/x86/*'
             exclude 'lib/x86_64/*'

         }
         ndk {
             abiFilters "armeabi-v7a"
         }*/
    }

    buildTypes {
        release {
            buildConfigField("String", "BASE_URL", "\"" + "http://10.0.0.18:5555/" + "\"")
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            // Add any additional ProGuard configuration files if needed
        }
        debug {
            //  minifyEnabled true  //<-- minify your code
            // shrinkResources true //<-- remove any unused resources
            //zipAlignEnabled true //<-- optimization
           // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField("String", "BASE_URL", "\"" + "http://10.0.0.18:5555/" + "\"")
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }


    lintOptions {
        abortOnError false
    }
    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }

    /* Reduce apk size */
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk true
        }
    }
}
